<div class="list-group">
    <a href="/courses" class="list-group-item list-group-item-action {% if activeCategory == category.slug %}active{% endif %}">Tümü</a>
    {% for category in categories %}
    <a href="{% url "courses_by_category" category.slug %}" class="list-group-item list-group-item-action {% if activeCategory == category.slug %}active{% endif %}">{{ category.name|title }}</a>
    {% endfor %}

</div>
