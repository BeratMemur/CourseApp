{% extends "layout.html" %}

{% load static %}


{% block css_files %}
    <link rel="stylesheet" href= {% static "courses/css/style.css" %}>
{% endblock %}


{% block js_files %}
    <script src="{% static "courses/js/script.js" %}"></script>
{% endblock %}


{% block page_title %}
{% endblock %}


{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <p>
                <strong>{{ course.title }} isimli kursu silmek istediğinize emin misiniz?</strong>

                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Evet</button>
                    <a href="{% url "course_list" %}" class="btn btn-primary">Hayır</a>
                </form>
            </p>
        </div>
    </div>
</div>
{% endblock %}
