{% load static %}

<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container">
        <a href="/"><img src="{% static "img/logo.png" %}" width="55" height="55" alt="logo"></a>
        <a href="/" class="navbar-brand">COURSE WORLD</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/courses" class="nav-link">Kurslar</a>
                </li>
                {% if user.is_superuser %}
                    <li class="nav-item">
                        <a href="{% url "create_course" %}" class="nav-link">Kurs Ekle</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "course_list" %}" class="nav-link">Kurs Paneli</a>
                    </li>
                {% endif %}
            </ul>
            <form class="d-flex me-3" action="{% url "search" %}">
                <input class="form-control me-1" type="text" name="q" placeholder="Arama" >
                <button class="btn btn-light" type="submit">Ara</button>
            </form>

            <ul class="navbar-nav me-2">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url "user_logout" %}" class="nav-link">Çıkış Yap</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">{{user.username}}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url "user_login" %}" class="nav-link">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "user_register" %}" class="nav-link">Kayıt Ol</a>
                    </li>
                {% endif %}
            </ul>




        </div>
    </div>
</nav>
