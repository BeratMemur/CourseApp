{% extends "layout.html" %}

{% load static %}


{% block css_files %}
    <link rel="stylesheet" href= {% static "courses/css/style.css" %}>
{% endblock %}


{% block js_files %}
    <script src="{% static "courses/js/script.js" %}"></script>
{% endblock %}


{% block page_title %}
{% endblock %}


{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h1>Kayıt Ol</h1>
            <hr>
            <form method="post" >
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail Adresi</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="username" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-labe">Şifre</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="repassword" class="form-label">Şifre Tekrar</label>
                    <input type="password" name="repassword" id="repassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Kaydol</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
